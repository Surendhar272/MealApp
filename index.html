<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./image/food-tray.png">
    <title>MealApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>
</head>

<body>


    <div id="navbar">
        <a href="index.html">
            <div class="top-logo">MealApp
            </div>
        </a>

        <div class="side-drawer">

            <div id="toggle-sidebar">
                <i class="fa-solid fa-bars"></i>
                <span id="total-counter">0</span>
            </div>
        </div>


    </div>


    <div id="main">

        <div id="sidebar">
            <div class="top_gap"></div>
            <hr />
            <div class="title small">
                Favourite
            </div>
            <hr />
            <div id="fav">

            </div>

        </div>
        <div id="flex-box">



            <div class="container">
                
                <div class="header">
                    <div class="title">
                       <div class="image-logo"><img class="center" src="./image/serving-dish.png" alt="food"></div> 
                        Find your favorite meal <i class="fas fa-pizza-slice"></i>
                    </div>
                </div>
                <div class="" id="search-bar">
                    
                    <div class="new-search-input">
                        <form onkeyup="showMealList()">
                            <input id="search-input" type="text" placeholder="Search meal..." />
                        </form>
                    </div>
                    <div class="icon">
                        <button class="search-btn" onclick="showMealList()"> <i class="fa-solid fa-search "></i></button>
                    </div>
                </div>
            </div>

            <div id="cards-holder" class="">

            </div>

        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
